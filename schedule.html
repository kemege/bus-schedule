<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>校车时刻表</title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/schedule.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/schedule.css"/>
	<link rel="apple-touch-icon" href="favicon.png" />
</head>
<body>
	<div class="container-fluid">
		<div class="hidden-xs-2 col-xs-1"></div>
		<div class="visible-xs-10 col-xs-10">
			<table class="bus-table">
				<caption style="caption-side: top;"><h2>校车时间表</h2></caption>
				<tbody class="bus" data-type="hd-jw">
				</tbody>
				<tbody class="bus" data-type="jw-hd">
				</tbody>
				<tbody class="bus" data-type="hd-fl">
				</tbody>
				<tbody class="bus" data-type="fl-hd">
				</tbody>
				<tbody class="bus" data-type="hd-zj">
				</tbody>
				<tbody class="bus" data-type="zj-hd">
				</tbody>
				<tbody class="bus" data-type="fl-zj">
				</tbody>
				<tbody class="bus" data-type="zj-fl">
				</tbody>
				<tbody class="update">
					<tr>
						<td colspan="2">刷新时间：<span id="update"></span></td>
					</tr>
					<tr>
						<td colspan="2">数据时间：<span>2019/07/04</span> <a id="updateNow" href="#">清除缓存</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="hidden-xs-1 col-xs-1"></div>
	</div>
</body>
</html>
